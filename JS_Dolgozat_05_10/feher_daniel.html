<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="toDo.css">
    <script src="toDo.js"></script>
    <script src="toDo_main.js"></script>
</head>
<body>
    <main class="container">
        <div class="mb-3">
            <h1>To-Do List</h1>
        </div>
        <div class="mb-3 w-25 mx-auto">
            <form id="taskForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="addTaskInput" placeholder="task">
                    <label for="addTaskInput">Add Task</label>
                </div>
                <button id="taskSubmit" type="submit" class="btn btn-success">Add</button>
            </form>
        </div>
        <div class="w-50 mx-auto">
            <table class="table" style="background-color: transparent;">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="taskOutput">

                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
